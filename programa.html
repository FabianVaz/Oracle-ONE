<meta charset="UTF-8">

<script>
    document.write("Primer ejemplo de uso de variables. <br>")
    document.write("Juan tiene: " + (2023-2003) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Pedro tiene: " + (2023-1998) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Carlos tiene: " + (2023-2008) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Segundo ejemplo de uso de variables.<br>")
    var anio = 2023
    document.write("Juan tiene: " + (anio-2003) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Pedro tiene: " + (anio-1998) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Carlos tiene: " + (anio-2008) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Tercer ejemplo.<br>")
    anio = 2025
    document.write("Juan tiene: " + (anio-2003) + " años.")
    document.write("<br>")
    document.write("<br>")
    document.write("Pedro tiene: " + (anio-1998) + " años.")
    document.write("<br>")
    anio = 2030
    document.write("<br>")
    document.write("Carlos tiene: " + (anio-2008) + " años.")
</script>
