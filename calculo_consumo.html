<meta charset="UTF-8">

<h3>
    ¿Alcohol o gasolina?
</h3>

<script>
    document.write("Problema: <br>Si un carro tiene un tanque de 40 litros. <br>Usando gasolina y consumiendo todo el tanque <br>se hace un recorrido de 480 kilómetros. <br>¿Cuál es la eficiencia del carro usando gasolina? o sea, <br>¿cuántos kilómetros recorre el carro por cada litro de gasolina?")
    var tanque = 40
    var recorrido = 480
    document.write("<br><br>")
    document.write("Tanque = "+tanque+" litros.<br>")
    document.write("Recorrido = "+recorrido+" Km.")
    var eficiencia = recorrido/tanque
    document.write("<br><br>Por cada litro de gasolina que se gasta se recorren "+eficiencia+" Km.<br><br>")
    document.write("Por otro lado, si el carro usa alcohol como combustible, el <br>mismo tanque de 40 litros hace un recorrido de 300 kilómetros. <br>¿Cuál es el la eficiencia del carro usando alcohol?")
    recorrido = 300
    eficiencia = recorrido/tanque
    document.write("<br><br>Por cada litro de alcohol que se gasta se recorren "+eficiencia+" Km")
</script>
